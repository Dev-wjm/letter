<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./awesome-bootstrap-checkbox.css" >
  <link rel="stylesheet" href="./font-awesome.4.6.0.css">
  <link rel="stylesheet" href="./build.css" >

  <style>
    .my-nav {
      background-color: #545652;
      color: #d5d5d5;
      height: 2.5rem;
    }
    .menu {
      margin-top: -1rem;
      padding-top: 1rem;
      height: 100%;
      color: #d5d5d5;
      position: absolute;
      background-color: #f6f6f1;
    }
    .menu ul li {
      height: 2.5rem;;
    }
    .menu ul li a{
      display:inline-block; 
      padding:0 1.5rem; 
      height:2.5rem; 
      width: 7.5rem;
      line-height:2.5rem;;
      color:rgb(19, 15, 15); 
      font-size:1rem;
    } 
    .menu ul li a:hover {
      background-color: dimgray;
      text-decoration : none;
    }
    .admin-jumbotron {
      margin-left: 8rem;
      margin-top: 3.5rem;
      border-radius: 0;
    }
    .admin-jumbotron h6 {
      font-weight: 600;
      margin-left: 1.5rem;
      font-size: 1.2rem;
    }
    .data-search {
      margin-left: 3rem;
    }
    hr {
      border-top: 1px solid rgba(175, 175, 161, 0.774);
    }
    .data-search label {
      font-weight: 600;
    }
    .data-search .btn {
      margin-top: .5rem;
    }
    .admin-jumbotron button {
      margin-left: .5rem;
    }
    .comments img {
      width: 4rem;
    }
    .checkbox label {
      padding-right: 1rem;
    }
    .checkbox label::before {
      margin-top: .2rem;
    }
    
    
    
  </style>
</head>
<body>
  <div class="nav my-nav navbar navbar-expand-md fixed-top justify-content-end">
    欢迎您，管理员
  </div>

  <div class="container-fluid" style="padding-left: 0%">
    <div class="menu">
      <ul class="list-unstyled">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户管理</a></li>
        <li><a href="#">书籍管理</a></li>
        <li><a href="#">书评管理</a></li>
        <li><a href="#">权限管理</a></li>
        <li><a href="#">数据字典</a></li>
      </ul>
    </div>

    <div class="admin-jumbotron">
      <div class="alert alert-primary" role="alert">
        <h3>角色管理</h3>
      </div>
      <hr>
      <h6>数据查询</h6>
      <div class="form-group">
        <div class="row data-search">
          <div class="col-4">
            <label for="book-name">角色名：</label>
            <input type="text" class="form-control" id="book-name" placeholder="书名">
          </div>
          <div class="col-4">
            <br />
            <button class="btn btn-outline-primary">查询</button>
          </div>
        </div>
      </div>
      <hr>

      <h6>角色列表</h6>
      <hr>
      <div class="row" style="margin-left: .5rem">      
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addRole">添加角色</button>
      </div>
      <hr>
      <table class="table table-bordered comments" style="margin-left: .75rem">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" name="all" id="all"></th>
            <th>角色</th>
            <th>权限</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><input type="checkbox" name="" id=""></th>
            <td>
              超级管理员
            </td>
            <td>
              <ul class="list-unstyled">
                <li>用户管理</li>
                <li>评论管理</li>
                <li>权限管理</li>
                <li>数据字典</li>
              </ul>
            </td>
            <td>
              <button class="btn btn-outline-primary" data-id="testid" data-toggle="modal" data-target="#myModal">修改</button>
              <button class="btn btn-outline-primary" data-id="testid" data-toggle="modal" data-target="#myModal">删除</button>
            </td>
          </tr>

          <tr>
            <th scope="row"><input type="checkbox" name="" id=""></th>
            <td>
              超级管理员
            </td>
            <td>
              <ul class="list-unstyled">
                <li>用户管理</li>
                <li>评论管理</li>
                <li>权限管理</li>
                <li>数据字典</li>
              </ul>
            </td>
            <td>
              <button class="btn btn-outline-primary" data-id="testid" data-toggle="modal" data-target="#myModal">修改</button>
              <button class="btn btn-outline-primary" data-id="testid" data-toggle="modal" data-target="#myModal">删除</button>
            </td>
          </tr>
         
          <tr>
           <td colspan="7">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#">上一页</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">下一页</a>
                  </li>
                </ul>
              </nav>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- 添加用户 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="addRole">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">添加角色</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="">角色名</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="角色名" />
          <label for="">权限列表:</label>
          <div class="checkbox checkbox-info">
            <input id="checkbox1" class="styled" type="checkbox">
            <label for="checkbox1">用户管理</label>
            <input id="checkbox2" class="styled" type="checkbox">
            <label for="checkbox2">评论管理</label>
            <input id="checkbox3" class="styled" type="checkbox">
            <label for="checkbox3">权限管理</label>
            <input id="checkbox4" class="styled" type="checkbox">
            <label for="checkbox4">数据字典</label> 
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div> 

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script>
    $('#myModal').on('shown.bs.modal', function (e) {
      
    })
    function changeState(el) {
      if (el.readOnly) el.checked=el.readOnly=false;
      else if (!el.checked) el.readOnly=el.indeterminate=true;
    }
  </script>
</body>
</html>
